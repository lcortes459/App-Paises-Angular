<hr>
<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions"
    [ngClass]="{
      'btn-outline-primary': selectedRegion === region,
      'btn-outline-secondary': selectedRegion !== region,
    }"
    class="btn mx-2"
    (click)="searchByRegion( region )"
    >
    {{ region }}
    </button>

  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner  *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
